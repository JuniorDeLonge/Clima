<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>CLIMA AGORA | @JuniorDeLonge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="img/clima.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<!-- criado por @juniordelonge -->

<body>
    <main id="weather-card">
        <div id="search-bar">
            <input type="text" id="city-input" placeholder="Pesquisar por cidade...">
            <button id="search-button"><i class="fas fa-search"></i></button>
            <button id="location-button"><i class="fas fa-location-arrow"></i></button>
        </div>
        <div id="loading" class="hidden">Carregando...</div>
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="condition"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
        <p id="feelslike"></p>
        <p id="alert"></p>
        <p id="pressure"></p>
        <p id="precipitation"></p>
        <p id="visibility"></p>
        <h2 id="forecast"></h2>
        <p id="day1"></p>
        <p id="day2"></p>
        <p id="day3"></p>
        <p id="day4"></p>
        <p id="day5">
        <footer>DEV: @juniordelonge</footer>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
